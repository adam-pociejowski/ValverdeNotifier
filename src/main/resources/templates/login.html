<div class="row login-panel">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary login-panel">
                    <div class="panel-heading panel-header">Log in</div>
                    <div class="panel-body">
                        <form ng-submit="login()" role="form" name="form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input ng-model="credentials.username" type="text" name="username"
                                       class="form-control" id="username" placeholder="Nazwa użytkownika"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input ng-model="credentials.password" type="password" name="password"
                                       class="form-control" id="password" placeholder="Hasło"/>
                            </div>
                            <div ng-if="login.error" class="alert alert-danger">Wrong credentials.</div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
